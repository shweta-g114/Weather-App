<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="Assets/logo1.avif" type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- grant location container -->
        <div class="sub-container grant-location-container">
          <img
            src="Assets/location.png"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search form -> form container -->
        <form class="form-container" data-searchForm>
          <input
            placeholder="Search for City... "
            id="a"
            data-searchInput
            autocomplete="off"
          />
          <button class="btn">
            <i class="fa-solid fa-magnifying-glass"></i>
            <!-- <img src="Assets/search.jpg" width="20" height="20" loading="lazy"> -->
          </button>
        </form>

        <!-- loading screen container -->
        <div class="sub-container loading-container">
          <img src="Assets/loading.gif" width="150" height="150" />
          <p>Loading</p>
        </div>

        <!-- show weather info -->
        <div class="sub-container user-info-container">
          <!-- city name and flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <!-- weather description -->
          <p data-weatherDesc></p>

          <!-- weather icon display -->
          <img data-weatherIcon />

          <!-- temperature display -->
          <p data-temp></p>

          <!-- 3 cards  -->
          <div class="parameter-container">
            <!-- card 1 -->
            <div class="parameter">
              <img src="Assets/wind.png" width="140" height="140" />
              <p>windspeed</p>
              <p data-windspeed></p>
            </div>

            <!-- card 2 -->
            <div class="parameter">
              <img src="Assets/humidity.jpg" alt="" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <!-- card 3 -->
            <div class="parameter">
              <img src="Assets/cloud.jpg" alt="" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
        <div class="error-container">
          <img src="Assets/error.avif" width="200px" height="200px" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
